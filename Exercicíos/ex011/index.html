<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinámicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou Simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagen-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagen-m.png" type="image/png">
        <img src="imagens/imagen-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Rrepoxuzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/vidaloka-pt2.mp3" type="audio/mpeg">
        <source src="midia/vidaloka-pt2.ogg" type="audio/ogg">
        <source src="midia/vidaloka-pt2.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/vidaloka-pt2.mp3">Clique aqui para fazer baixar o arquivo MP3.</a> </p>
    </audio>
    <p><a href="midia/vidaloka-pt2.mp3"></a></p>
</body>
</html>
